    </header>

    <!-- Título -->
    <section>
        <div class="pct-rio row justify-content-center" title="Cadastro de novo usuário">
            <h1>
                <hr> Cadastro de novo usuário
            </h1>
        </div>
    </section>

    <!-- Formulário -->
    <form>
        <div class="container">
            <div class="form-group col-md-5 mt-5 mx-auto">
                <label for="exampleInputEmail1">Nome Completo</label>
                <input type="text" class="form-control" id="exampleInputnome1" aria-describedby="nomelHelp"
                    placeholder="Digite seu nome completo">
            </div>
            <div class="form-group col-md-5 mx-auto">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Entre com seu email">
            </div>
            <div class="form-group col-md-5 mx-auto">
                <label for="inputEstado">Data de Nascimento</label>
                <select id="inputEstado" class="form-control">
                    <option selected>dd/mm/aa</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-5 mx-auto">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                    <option selected>Escolher...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-5 mx-auto">
                <label for="exampleInputEndereco1">Endereço</label>
                <input type="endereco" class="form-control" id="exampleInputEndereco1" aria-describedby="enderecoHelp"
                    placeholder="Digite seu endereço">
            </div>

            <div class="form-group col-md-5 mx-auto">
                <div class="row">
                    <legend class="col-form-label col-sm-5 pt-0">Sexo:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="opcao1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Feminino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="opcao2">
                            <label class="form-check-label" for="gridRadios2">
                                Masculino
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                    <div class="form-group mt-1 col-md-5 mx-auto">
                        <div class="row justify-content-center">
                            <legend class="col-form-label">Categorias de interesse (Marque mais de uma opção): </legend>
                            <div class="col-sm-15">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Praia</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Campo</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Nacionais</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Internacionais</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Serra</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Cidade</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="form-group col-md-5 mt-3 mx-auto">
                    <label for="exampleInputLogin1">Login:</label>
                    <input type="login" class="form-control" id="exampleInputLogin1" aria-describedby="loginHelp">
                </div>
                <div class="form-group col-md-5 mx-auto">
                    <label for="exampleInputSenha1">Senha:</label>
                    <input type="password" class="form-control" id="exampleInputSenha1" aria-describedby="senhaHelp">
                </div>
            </div>

            <div class="container">
                <div class="col-lg-9 mt-5" style="text-align: right;">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ModalCadastro">Limpar</button>
                    <a href="Pagamento.html" class="link-pacote">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ModalCadastro">Salvar</button></a>
            </div>
        </div>
    </form>

  <div>
